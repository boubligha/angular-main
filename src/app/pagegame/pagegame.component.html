<div class="page-layout">
    <!-- Top Navigation Bar -->
    <header class="top-bar">
      <div class="logo">
        <span class="website-name">Quiz App</span>
      </div>
  
      <div class="user-info">
        <span>Welcome, {{ userName }}</span>
      </div>
    </header>
  
    <!-- Left Side Menu -->
    <aside class="side-menu">
      <ul class="menu-list">
        <li class="menu-item"><a routerLink="/secret"><i class="fas fa-house-user"></i> Home</a></li>
        <li class="menu-item"><a routerLink="/app-pagegame"><i class="fas fa-puzzle-piece"></i> Games</a></li>
        <li class="menu-item"><a routerLink="/learnLanguage"><i class="fas fa-book-reader"></i> Learn</a></li>
        <li class="menu-item"><a routerLink="/login"><i class="fas fa-sign-out-alt"></i> Quit</a></li>
      </ul>
    </aside>
  
    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <h1 class="title">Games</h1>
  
        <div class="category-grid">
          <!-- Language Learning -->
          <div class="quiz-card-container">
            <div class="quiz-card" (click)="openQuizGame()">
              <div class="quiz-icon">
                <i class="fas fa-language"></i>
                <li class="main-item"><a class="quiz-title" routerLink="/LanguageGameComponent">Language Learning</a></li>
              </div>
            </div>
          </div>
  
          <!-- Culture Générale -->
          <div class="quiz-card-container">
            <div class="quiz-card" (click)="openQuizGame()">
              <div class="quiz-icon">
                <i class="fas fa-landmark"></i>
                <li class="main-item"><a class="quiz-title"  routerLink="/culture-generale">Culture Générale</a></li>
              </div>
            </div>
          </div>
  
        
         
        </div>
      </div>
    </main>
  </div>
