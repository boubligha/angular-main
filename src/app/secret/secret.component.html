<div class="page-layout">
  <!-- Top Navigation Bar -->
  <header class="top-bar">
    <div class="logo">
      <span class="website-name">Quiz App</span>
    </div>
    <div class="user-info">
      <span>Welcome, {{ userName }}</span>
    </div>
  </header>

  <!-- Left Side Menu -->
  <aside class="side-menu">
    <ul class="menu-list">
      <li class="menu-item">🏠 Home</li>
      <li class="menu-item">📜 My Certificates</li>
      <li class="menu-item"><a routerLink="/profile">👤 Profile</a></li>
      <li class="menu-item">⚙️ Settings</li>
      <li class="menu-item"><a routerLink="/login">🚪 Quit</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <h1 class="title">Quiz Categories</h1>

      <div class="category-grid">
        <div class="quiz-card-container" *ngFor="let category of categories">
          <div class="quiz-card" *ngFor="let quiz of category.quizzes" (click)="openQuizModal(quiz)">
            <h3 class="quiz-title">{{ quiz.title }}</h3>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
