<div class="settings-container">  
    <h4 class="title">Account Settings</h4>  
    <div class="settings-wrapper">  
        <!-- Sidebar Navigation -->  
        <nav class="settings-sidebar">  
            <ul class="settings-nav">  
                <li><a href="#general" class="active"><i class="fas fa-user"></i> General</a></li>  
                <li><a href="javascript:void(0)" (click)="openPasswordDialog()"><i class="fas fa-key"></i> Change Password</a></li>  
                <li><a href="#connections"><i class="fas fa-link"></i> Connections</a></li>
                <li><a href="javascript:void(0)" (click)="openNotifications()"><i class="fas fa-key"></i> Notifications</a></li>
            </ul>  
        </nav>  

        <!-- Main Content -->  
        <div class="settings-content">  
            <div id="general" class="settings-section active">  
                <div class="card">  
                    <div class="card-header">General</div>  
                    <div class="card-body">  
                        <div class="profile-picture">  
                          
                            <div>  
                                <label class="upload-btn">Upload Photo  
                                    <input type="file" hidden>  
                                </label>  
                                <button class="reset-btn">Reset</button>  
                            </div>  
                        </div>  
                        <div class="form-group">  
                            <label>Username</label>  
                            <input type="text" placeholder="Enter your username">  
                        </div>  
                        <div class="form-group">  
                            <label>Name</label>  
                            <input type="text" placeholder="Enter your name">  
                        </div>  
                        <div class="form-group">  
                            <label>Email</label>  
                            <input type="email" placeholder="Enter your email">  
                        </div>  
                    </div>  
                </div>  
            </div>  
        </div>  
    </div>  
    <div class="action-buttons">  
        <button class="btn save-btn">Save Changes</button>  
        <button class="btn cancel-btn">Cancel</button>  
    </div>  
</div>
