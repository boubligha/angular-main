<div class="chatbot-container">
  <!-- Section for the robot avatar or icon -->
  <div class="chatbot-header">
    <i class="fa fa-robot" aria-hidden="true"></i>
    <p class="greeting-text">Hello! Welcome to the Quiz App. Here, you can test your languages (French, English...) and scientific subjects like Mathematics and more.</p>
  </div>

  <!-- Section to display the conversation -->
  <div class="conversation">
    <div *ngFor="let message of conversationMessages">
      <div class="message bot-message">
        <span class="message-text">{{ message }}</span>
      </div>
    </div>
  </div>

  <!-- Input area for commands -->
  <div class="text-input-container">
    <input [(ngModel)]="userInput" type="text" placeholder="Type your message..." (keyup.enter)="sendMessage()" />
    <div class="send-icon" (click)="sendMessage2()">
      <i class="fa fa-paper-plane" aria-hidden="true"></i>
    </div>
    <div class="mic-icon" (click)="startRecognition()">
      <i class="fa fa-microphone" aria-hidden="true"></i>
    </div>
  </div>
</div>
