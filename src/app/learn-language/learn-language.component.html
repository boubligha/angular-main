<div class="chat-container">
  <div *ngFor="let message of chatHistory">
    <div [class]="message.from === 'user' ? 'user-message' : 'bot-message'">
      {{ message.message }}
    </div>
  </div>
</div>
<div class="input-container">
  <button (click)="startListening()" [disabled]="loading">🎤 Start Listening</button>
  <button (click)="sendData()" [disabled]="loading">Send</button>
</div>
