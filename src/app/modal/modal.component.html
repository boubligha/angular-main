<h2 mat-dialog-title id="question">What is the answer to this question?</h2>
<div mat-dialog-content>
  <div id="hud">
    <div id="hud-item">
      <p id="progressText" class="hud-prefix">Question</p>
      <p class="hud-main-text">
        <span id="currentQuestion">1</span>/<span id="totalQuestions">10</span>
      </p>
    </div>
    <div id="hud-item">
      <p class="hud-prefix">Score</p>
      <p class="hud-main-text" id="score">0</p>
    </div>
  </div>
  <div class="choice-container">
    <p class="choice-prefix">A</p>
    <p class="choice-text" data-number="1" (click)="onChoiceSelected($event)">Choice 1</p>
  </div>
  <div class="choice-container">
    <p class="choice-prefix">B</p>
    <p class="choice-text" data-number="2" (click)="onChoiceSelected($event)">Choice 2</p>
  </div>
  <div class="choice-container">
    <p class="choice-prefix">C</p>
    <p class="choice-text" data-number="3" (click)="onChoiceSelected($event)">Choice 3</p>
  </div>
  <div class="choice-container">
    <p class="choice-prefix">D</p>
    <p class="choice-text" data-number="4" (click)="onChoiceSelected($event)">Choice 4</p>
  </div>

  <div class="micro-icon-container">
      <mat-icon (click)="startVoiceRecognition()">mic</mat-icon> <!-- Microphone icon -->
    <p id="voiceInput"></p>
  </div>
</div>
<div id="progressBar">
  <div id="progressBarFull"></div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
