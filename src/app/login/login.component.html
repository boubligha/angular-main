<div class="robot-speech">
  <p>Hello! Welcome to the Quiz App. Test your knowledge in languages (French, English...) and scientific subjects like Mathematics and more.</p>
  <button (click)="startRecognition()">Start Speech Recognition</button>
</div>

<div class="main">
  <div class="navbar">
    <div class="icon">
      <h2 class="logo">Quiz Master</h2>
    </div>
    <div class="menu">
      <ul>
        <li><a href="#">HOME</a></li>
       
       <!-- Lien qui navigue vers la section "About" -->
       <li><a routerLink="#about">ABOUT</a></li>

        <li><a href="#">CONTACT</a></li>
      </ul>
    </div>
    
  </div>

  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="input-box">
        <input type="email" name="email" [(ngModel)]="email" required>
        <label>Email</label>
        <div *ngIf="loginForm.submitted && loginForm.controls['email']?.invalid">
          <small class="error">Email is required and should be valid.</small>
        </div>
      </div>
      <div class="input-box">
        <input type="password" name="password" [(ngModel)]="password" required>
        <label>Password</label>
        <div *ngIf="loginForm.submitted && loginForm.controls['password']?.invalid">
          <small class="error">Password is required.</small>
        </div>
      </div>
      <div class="forgot-pass">
        <a href="#">Forgot your password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="signup-link">
        <a (click)="navigateToRegister()">Signup</a>
      </div>
      
    </form>
  </div>

  <!-- Section About avec un ID pour l'ancre -->
  <div id="about" class="about-container">
    <app-about></app-about>
  </div>
</div>
