    <p>Hello! Welcome to the Quiz App. Here, you can test your languages (French, English...) and scientific subjects like Mathematics and more.</p>

<div class="container">
    <div class="login-box">
        <h2>Login</h2>
        <form (ngSubmit)="onLogin()">
            <div class="input-box">  <input type="text" id="username" [(ngModel)]="loginData.username" name="username" required />
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required />
                <label>Password</label>
            </div>
            <div class="forgot-pass">
                <a href="#">Forgot your password?</a>
            </div>
            <button type="submit" class="btn">Se connecter</button>
            
            <div class="signup-link">
                <a routerLink="/register">inscription ici</a>
              </div>
             
        </form>
    </div>
